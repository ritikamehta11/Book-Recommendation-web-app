<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBeacon</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script/script.js"></script>
</head>
<body>
    <h1>BookBeacon</h1>
    <h3>Find Your Perfect Page-Turner: <span>Get Personalized Book Suggestions Here!</span></h3>
    <h4>What literary landscape would you most like to get lost in?</h4>
    
    <form action="" id="bookForm">
    <input type="radio" name="genre" value="mystery" id="mys">
    <label for="mys" >Mystery</label>
    <input type="radio" name="genre" value="romantic" id="rom">
    <label for="rom">romantic</label>
    <input type="radio" name="genre" value="history" id="his">
    <label for="his">history</label>
    <button type="submit" id="submit">submit</button>
      </form>


</body>
</html>
